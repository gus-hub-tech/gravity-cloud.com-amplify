<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact | Gustav V. Kiewiets</title>
    <link rel="icon" type="image/png" href="favicon.png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
    <style>
      body {
        background: #181818;
        color: #fff;
        font-family: 'Poppins', Arial, sans-serif;
        margin: 0;
        min-height: 100vh;
        padding: 0;
      }
      .container {
        max-width: 1100px;
        margin: 40px auto;
        padding: 20px;
      }
      h1 {
        text-align: center;
        color: #00fff7;
        font-size: 2.2rem;
        font-weight: 700;
        margin-bottom: 2.5rem;
        letter-spacing: 1px;
        text-shadow: 0 2px 12px #00fff799;
        text-transform: uppercase;
      }
      nav {
        width: 100%;
        background: #222;
        box-shadow: 0 2px 8px rgba(0,255,247,0.05);
        margin-bottom: 30px;
      }
      nav ul {
        display: flex;
        justify-content: center;
        gap: 30px;
        list-style: none;
        margin: 0;
        padding: 16px 0;
      }
      nav a {
        color: #00fff7;
        text-decoration: none;
        font-weight: bold;
        font-size: 1.05rem;
        transition: color 0.2s;
      }
      nav a:hover {
        color: #fff;
      }
      .contact-card {
        background: #181818;
        padding: 2rem 2.5rem;
        border-radius: 16px;
        box-shadow: 0 0 32px #00fff766;
        max-width: 420px;
        width: 100%;
        color: #fff;
        margin: 0 auto;
        position: relative;
        display: flex;
        flex-direction: column;
        align-items: stretch;
      }
      .contact-card h2 {
        margin-top: 0;
        color: #00fff7;
        text-align: center;
        font-size: 2rem;
        font-weight: 700;
        letter-spacing: 1px;
      }
      .contact-card label {
        display: block;
        margin: 1rem 0 0.3rem 0;
        font-weight: 500;
      }
      .contact-card input,
      .contact-card textarea {
        width: 100%;
        padding: 0.7rem;
        border-radius: 8px;
        border: 1px solid #333;
        background: #222;
        color: #fff;
        margin-bottom: 1rem;
        font-size: 1rem;
      }
      .contact-card textarea {
        resize: vertical;
      }
      .contact-card .actions {
        display: flex;
        justify-content: flex-end;
        gap: 1rem;
      }
      .btn {
        background: #2980b9;
        color: #fff;
        border: none;
        border-radius: 6px;
        padding: 10px 18px;
        font-size: 1rem;
        cursor: pointer;
        transition: background 0.2s;
        text-decoration: none;
        display: inline-block;
      }
      .btn:hover, .btn:focus {
        background: #1c5d8c;
        outline: 2px solid #1c5d8c;
      }
      .home-btn {
        display: block;
        margin: 40px auto 0 auto;
        background: #27ae60;
      }
      .home-btn:hover, .home-btn:focus {
        background: #1e8747;
        outline: 2px solid #1e8747;
      }
      #success-message {
        display: none;
        color: #00fff7;
        text-align: center;
        margin-top: 1rem;
        font-weight: 600;
      }
      @media (max-width: 500px) {
        .contact-card {
          padding: 1rem 0.5rem;
        }
      }
    </style>
</head>
<body>
  <nav aria-label="Main navigation">
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="qualifications.html">Qualifications</a></li>
      <li><a href="tools&platforms.html">Tools & Platforms</a></li>
      <li><a href="recommendations.html">Recommendation Letters</a></li>
      <li><a href="contact.html" aria-current="page">Contact</a></li>
    </ul>
  </nav>
  <div class="container">
    <div class="contact-card">
      <h2>Contact Me</h2>
      <form method="post" action="https://tmlwb24aff.execute-api.af-south-1.amazonaws.com/Production_Stage/SendMailFunctionSES">
        <label for="name">Name</label>
        <input type="text" name="name" id="name" required />

        <label for="email">Email</label>
        <input type="email" name="email" id="email" required />

        <label for="message">Message</label>
        <textarea name="message" id="message" rows="4" required></textarea>

        <div class="actions">
          <button type="submit" class="btn">Send</button>
          <button type="reset" class="btn">Reset</button>
        </div>
      </form>
      <div id="success-message">
        Message sent successfully!
      </div>
      <a class="btn home-btn" href="index.html">&#8592; Return Home</a>
    </div>
  </div>
  <script>
    document.querySelector('form').addEventListener('submit', function(e) {
      e.preventDefault();
      document.getElementById('success-message').style.display = 'block';
      this.reset();
      setTimeout(() => {
        document.getElementById('success-message').style.display = 'none';
        window.location.href = "index.html";
      }, 4000);
    });
  </script>
</body>
</html>
